<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full z-10 top-0">
        <div class="container mx-auto flex items-center justify-between p-4">
            <div class="flex items-center space-x-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="h-8">
                <input type="text" placeholder="Search" class="border border-gray-300 rounded-full px-4 py-1 w-64">
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-gray-200"><img src="https://img.icons8.com/ios-filled/50/000000/video.png" alt="Upload" class="h-6"></button>
                <button class="p-2 rounded-full hover:bg-gray-200"><img src="https://img.icons8.com/ios-filled/50/000000/bell.png" alt="Notifications" class="h-6"></button>
                <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="User" class="h-8 rounded-full">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-16 flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white p-4 hidden md:block">
            <nav class="space-y-2">
                <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-md">
                    <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" class="h-6">
                    <span>Home</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-md">
                    <img src="https://img.icons8.com/ios-filled/50/000000/compass.png" alt="Explore" class="h-6">
                    <span>Explore</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-md">
                    <img src="https://img.icons8.com/ios-filled/50/000000/subscription.png" alt="Subscriptions" class="h-6">
                    <span>Subscriptions</span>
                </a>
            </nav>
        </aside>

        <!-- Video Content -->
        <main class="flex-1 p-4">
            <h2 class="text-2xl font-semibold mb-4">Recommended</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Example Video Card -->
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <img src="https://via.placeholder.com/400x200" alt="Video Thumbnail" class="w-full">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold">Video Title</h3>
                        <p class="text-sm text-gray-600">Channel Name • 1M views • 2 days ago</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
